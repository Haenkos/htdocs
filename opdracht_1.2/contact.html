		<h1>Welkom bij Opdracht 1.2!</h1>
		
		<nav>

				</li>
			</ul>
		</nav>
	</header>
	<body>
		<div class="contact_form">
			<form>
				<!-- dropdown aanhef-->
				<label for="gender">
					<select id="gender" name="gender">
						<option>Dhr.</option>
						<option>Mvr.</option>
						<option>Anders/geen</option>
					</select>
				</label><br>
				
				<!--velden voor naam, email, telefon-->
				<label for="name">Naam:
					<input type="text" id="name" name="name">
				</label><br>
				<label for="email">Email:
					<input type="text" id="email" name="email">
				</label><br>
				<label for="phone">Telefoon:
					<input type="text" id="phone" name="phone">	
				</label><br>
					
				<!--radiobutton voorkeurcommuniciate-->
				<div class="radiobuttons">
					<div>Heeft email of telefoon je voorkeur?</div>
					<label for="radio_email">
						Email<input type="radio" id="radio_email" name="compref" value="email">
					</label>
					<label for="radio_phone">	
						Phone<input type="radio" id="radio_phone" name="compref" value="phone">
					</label><br>
				</div>	
				<!--veld voor bericht-->
				<label for="message">
					<textarea id="message" name="message" rows="10" cols="57">Typ hier je bericht...</textarea>
				</label><br>
				
				<!--verstuur knop-->
				<label for="submit">
					<button type="submit" id="submit">Submit</button>
				</label><br>
			</form>
		</div>
	</body>
